<!DOCTYPE html>
<html>
<head>
    <title>EC.ixi</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Economic Clustering</h1>
        <p>Economic Clustering brings consensus to Ict. It enables value transfers despite the lightness of Ict nodes.</p>
    </header>
    <div id="content">
        <div class="section" id="wallet">
            <h2>Wallet</h2>
            <input type="password" placeholder="seed" id="seed">
            <input type="button" value="generate addresses" onclick="refresh_wallet()">
            <table></table>
        </div>
        <div class="section" id="transfer">
            <h2>Transfers</h2>
            <input type="hidden" id="transfers_seed" />
            <input type="hidden" id="transfers_index" />
            <input type="text" placeholder="sender address" disabled />
            <input type="text" placeholder="remainder address" id="transfers_remainder" /><br/>
            <input type="text" placeholder="receiver address" id="transfers_receiver" />
            <input type="number" placeholder="value" id="transfers_value" /><br/>
            <input type="button" value="submit" onclick="submit_transfer_button();">
        </div>
        <div class="section" id="cluster">
            <h2>Cluster</h2>
            <input type="text" placeholder="address" id="cluster_address">
            <input type="number" placeholder="trust" id="cluster_trust">
            <input type="button" value="add" onclick="add_actor_button();">
            <table>
            </table>
        </div>
        <div class="section" id="actors">
            <h2>Actors</h2>
            <input type="number" placeholder="merkle tree depth" id="merkle_tree_depth">
            <input type="button" value="create" onclick="create_actor_button();">
            <table></table>
        </div>
    </div>
</body>
</html>
